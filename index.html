<html>
	<head>
		<script>
			window.onload = function() {
				snd = document.getElementById("sound");
				if(snd.allowedToPlay !== true) {
					window.addEventListener('touchstart', function() {
						snd.muted = false;
						snd.play();
					});
				}
			};

		</script>
	</head>
	<body>
		<h1>The Sosumi License</h1>
		<h2>If it's on your PC, it's yours!</h2>
		 <audio id="sound" autoplay loop>
	         <source src="sosumi.mp3">
			Your browser does not support the audio element. Please install a non-free browser with media support, such as Firefox or Microsoft Edge.
		 </audio>
	</body>
</html>
